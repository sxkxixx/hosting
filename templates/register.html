{% extends 'user_auth_base.html' %}
{% block title %}
Регистрация
{% endblock %}
{% block body %}
<body>
  <section class="vh-100 bg-image" style="background-color: #888888">
    {% if message %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
    {% endif %}
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                <form method="post" action="/register">
                  <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" name="username" required/>
                    <label class="form-label" for="username">Your Name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" name="email" required/>
                    <label class="form-label" for="email">Your Email</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" name="password" required/>
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="password-repeat" class="form-control form-control-lg" name="repeat_password" required/>
                    <label class="form-label" for="password-repeat">Repeat your password</label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <input class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit" value="Register">
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
{% endblock %}
